<html>
<head>
	<title>Thermostat configuration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="row justify-content-md-center">
		<div class="col-sm-4">
			<br>
			<h1>Network setup</h1>
			<hr>
			<form>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="ssid">SSID</label>
						<input type="ssid" class="form-control" id="ssid" value="%SSID%" placeholder="SSID">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword">Password</label>
						<input type="password" class="form-control" id="inputPassword" value="%PASS%" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="mDNS">mDNS Name</label>
					<input type="text" class="form-control" id="mDNS" value="%MDNS%" placeholder="mDNS Name">
				</div>
				<div class="form-group">
					<label for="IP">IP address</label>
					<input type="text" class="form-control" id="IP" value="%IP%" readonly>
				</div>
				<button type="submit" class="btn btn-danger">Update network configuration and reconnect</button>
			</form>
			<br>
			<h1>Heating setup</h1>
			<hr>
			<form>
				<div class="form-group">
					<label for="temperature">Target temperature, &deg;C</label>
					<input type="text" class="form-control" id="temperature" value="%T_TEMP%" placeholder="Target temperature">
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="%ACTIV%" id="active">
					<label class="form-check-label" for="active">
						Thermostat is active
					</label>
				</div>
				<br>
				<button type="submit" class="btn btn-primary">Update heating configuration</button>
			</form>
		</div>
	</div>
</body>
</html>

<html>
<head>
	<title>Switch status contorl</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link" href="/config">Configuration</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" href="/control">Switch control</a>
			</li>
		</ul>
		<div class="row justify-content-md-center">
			<div class="col-sm-4">
				<br>
				<h2>Switch control</h2>
				<hr>
				<form method="POST">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" %LINE_A_CHECKED% name="LINE_A" value="ON">
						<label class="form-check-label" for="LINE_A">Line A</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" %LINE_B_CHECKED% name="LINE_B" value="ON">
						<label class="form-check-label" for="LINE_B">Line B</label>
					</div>
					<br>
					<button type="submit" name="STATUS_UPDATE" class="btn btn-primary">Update</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
